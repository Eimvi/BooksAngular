<section fxLayoutAlign="center">

  <mat-card>
    <h2>Inicio de Sesi√≥n</h2>
    <form
      [formGroup]="loginForm"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      (submit)="login()"
    >
      <mat-form-field>
        <mat-label>Ingrese E-Mail</mat-label>
        <input
          type="email"
          matInput
          placeholder="E-Mail"
          formControlName="email"
          >
        <mat-error
          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched "
        >Debe ingresar un E-Mail</mat-error>
        <mat-error
        *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
      >E-Mail invalido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ingrese Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="password"
          formControlName="password"
          >
        <mat-error
          *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
        >Debe ingresar un password</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Enviar</button>
    </form>
  </mat-card>
</section>
