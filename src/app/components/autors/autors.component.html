<div class="filter" fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput
      type="text"
      placeholder="Search ..."
      (keyup)="searchFilter($event)"
      >
  </mat-form-field>
</div>

<table mat-table [dataSource]="this.dataSource"
  matSort (matSortChange)="orderColumn($event)"
  >

  <ng-container matColumnDef="nombre">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number">
      Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="gradoAcademico">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Grado Academico </th>
    <td mat-cell *matCellDef="let element"> {{element.gradoAcademico}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator (page)="eventPagination($event)" fxLayoutAlign="center center"
  [pageSize]="autorsPorPagina"
  [pageSizeOptions]="paginaCombo"
  [length]="totalAutors"
  showFirstLastButtons>
</mat-paginator>

<button mat-fab id="btn_add" color="warn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
