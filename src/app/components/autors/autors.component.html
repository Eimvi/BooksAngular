<div class="filter" fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput
      type="text"
      placeholder="Search ..."
      (keyup)="searchFilter($any($event))"
      >
  </mat-form-field>
</div>

<table mat-table [dataSource]="this.dataSource"
  matSort
  >

  <ng-container matColumnDef="name">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header="name"
      sortActionDescription="Sort by number">
      Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="gradoAcademico">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Grado Academico </th>
    <td mat-cell *matCellDef="let element"> {{element.gradoAcademico}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator fxLayoutAlign="center center"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>

<button mat-fab id="btn_add" color="warn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
