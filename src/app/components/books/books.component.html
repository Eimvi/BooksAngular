<div class="filter" fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput
      type="text"
      placeholder="Search ..."
      (keyup)="searchFilter($any($event))"
      >
  </mat-form-field>
</div>

<table mat-table [dataSource]="this.dataSource"
  matSort
  >

  <ng-container matColumnDef="title">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header="title"
      sortActionDescription="Sort by number">
      Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator fxLayoutAlign="center center"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>

<button mat-fab id="btn_add" color="warn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
