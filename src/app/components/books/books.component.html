<div class="filter" fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput
      type="text"
      placeholder="Search ..."
      (keyup)="searchFilter($event)"
      >
  </mat-form-field>
</div>

<table mat-table [dataSource]="this.dataSource"
  matSort (matSortChange)="orderColumn($event)"
  >

  <ng-container matColumnDef="titulo">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number">
      Title </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.autor.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-icon-button color="warn" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEditDialog(row)"></tr>
</table>

<mat-paginator (page)="eventPagination($event)" fxLayoutAlign="center center"
  [pageSize]="librosPorPagina"
  [pageSizeOptions]="paginaCombo"
  [length]="totalBooks"
  showFirstLastButtons>
</mat-paginator>

<button mat-fab id="btn_add" color="warn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
